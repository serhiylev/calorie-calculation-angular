<app-header></app-header>
<div class="container register-container" id="accordion">
    <h2 style="margin: auto; text-align: center">Registration </h2>
    <div class="choose-variant">
        <form [formGroup]="CustomerForm" (ngSubmit)="registerCustomer()">
          <div class="form-group mt-4">
            <input type="text" maxlength="50" class="form-control" formControlName="username" id="username1"
                   autocomplete="off"
                   placeholder="Username">
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['username'].hasError('required') && CustomerForm.controls['username'].touched">
              Username is required field
            </div>
          </div>
          <div class="form-group">
            <input type="password" maxlength="50" class="form-control" id="pwd1" formControlName="password"
                   autocomplete="off"
                   placeholder="Password">
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['password'].hasError('required') && CustomerForm.controls['password'].touched">
              Password is required field
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" maxlength="100" id="email1" formControlName="email" name="email"
                   autocomplete="off"
                   placeholder="Email">
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['email'].hasError('required') && CustomerForm.controls['email'].touched">
              Email is required field
            </div>
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['email'].hasError('email') && CustomerForm.controls['email'].dirty">
              E-mail should be like example@example.com
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" maxlength="20" formControlName="firstName" id="firstName1"
                   autocomplete="off"
                   placeholder="First name">
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['firstName'].hasError('required') && CustomerForm.controls['firstName'].touched">
              First name is required field
            </div>
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['firstName'].hasError('pattern') && CustomerForm.controls['firstName'].dirty">
              Incorrect format of first name
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" maxlength="20" formControlName="lastName" id="LastName1"
                   autocomplete="off"
                   placeholder="Last name">
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['lastName'].hasError('required') && CustomerForm.controls['lastName'].touched">
              Last name is required field
            </div>
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="CustomerForm.controls['lastName'].hasError('pattern') && CustomerForm.controls['lastName'].dirty">
              Incorrect format of last name
            </div>
            <br/>
            <app-captcha></app-captcha>
            <div class="error" style="text-align: center; color: red;"
                 *ngIf="isCaptchaIgnored">
              Captcha is required
            </div>
          </div>
          <div class="text-right mt-4">
            <button class="btn btn-outline-warning btn-lg">Register</button>
          </div>
        </form>
      </div>
      <div class="collapse" id="collapseExample2" aria-labelledby="headingTwo" data-parent="#accordion">
      </div>
    </div>
<app-footer></app-footer>
